
<mat-toolbar color="primary">
  <mat-toolbar-row>
     <!-- <h1>YOURDRS</h1> -->
     <img src="assets/download.png"  height=70 width=100px>
     <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)='onClickAD()'>Adjuster Dashboard</button>
        <button mat-menu-item (click)='onClickOD()'>Office Dashboard</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
      </button>
      <div class="vert">
      </div>
      <div>
      <img src="assets/arrow1.svg" class="imgbtn1">
    </div>
    <div class="vert1">
    </div>
      </mat-toolbar-row>
     </mat-toolbar>


  <mat-tab-group>
    <mat-tab label="Appointments Dashboard" *ngIf="adjusterDashboard">fhfh </mat-tab>
      <mat-tab label="Appointments Scheduler" *ngIf="officeDashboard">
            <form>
                <!-- <div class="example-large-box mat-elevation-z4"> -->

                <mat-accordion style=" margin-top: -105px; width:2000px">
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <h3>Search Filter</h3>
                        </mat-panel-title>

                      </mat-expansion-panel-header>
              <div class="form-group row">

                  <div class="form-group col-md-3">
                      <label><b>Practice</b></label><br>
                   <ejs-multiselect id='localData' #local [dataSource]='arr' [fields]='localFields' [placeholder]='localWaterMark'></ejs-multiselect>
                </div>

                <div class="form-group col-md-3">
                  <label ><b>Location </b></label><br>
                        <ejs-autocomplete id='atcelement' [dataSource]='searchData1' [fields]='fields1' [placeholder]='text1' [autofill]='autofill1'></ejs-autocomplete>
                  </div>

                  <div class="form-group col-md-3">
                    <label > Provider/Physician Assistant</label>
                     <ejs-autocomplete id='atcelement' [dataSource]='searchData2' [fields]='fields2' [placeholder]='text2' [autofill]='autofill2'></ejs-autocomplete>
                    </div>

                    <div class="form-group col-md-3">
                      <label >Specialty</label><br>
                      <ejs-multiselect id='localData' #local [dataSource]='arr1' [fields]='localFields' [placeholder]='localWaterMark'></ejs-multiselect>
                    </div>
              </div>

                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label >Search From Date</label><br>
                      <input type="date" name="bday">
                  </div>

                    <div style="margin-top: 30px;" >
                        <mat-checkbox>Clinical</mat-checkbox>&nbsp;&nbsp;
                        <mat-checkbox>PT</mat-checkbox>&nbsp;&nbsp;
                        <mat-checkbox>Dx</mat-checkbox>&nbsp;&nbsp;
                        <mat-checkbox>Concierge</mat-checkbox>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      </div>

                  <div class="form-group col-md-2">
                    <label>Scheduler Start Time</label>
                    <select  class="form-control" style="color: black">
                        <option value="10am">10am</option>
                        <option value="11am">11am</option>
                        <option value="12am">12am</option>
                        <option value="1pm">1pm</option>

                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Scheduler End Time</label>
                    <select  class="form-control" style="color: black">
                        <option value="7am">7am</option>
                        <option value="8am">8am</option>
                        <option value="9am">9am</option>
                        <option value="10pm">10am</option>

                    </select>
                  </div>

                  <div class="form-group col-md-2">

                  <button class="btn btn-primary" (click)=" openEdit(contents)">Search</button>
                </div>
                </div>
                    </mat-expansion-panel>
                </mat-accordion>
              <!-- </div> -->
              </form>


    </mat-tab>




    <mat-tab label="My Cases" *ngIf="myCases">  </mat-tab>
  </mat-tab-group>
